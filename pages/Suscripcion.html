<body>
    <!-- encabezado -->
    <header>
        <img src="../Multimedia/Logo.png" alt="StylEd Logo" height="50">

    <div class="headType">Suscribirme al Newsletter</div>
    <section class="form">
        <form action="" method="POST" enctype="text/plain">
            <fieldset>
                <legend>Recibir Novedades</legend>
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre">
                    <br><br>
                    <label for="apellido">Apellido</label>
                    <input type="text" name="apellido">
                    <br><br>
                    <label for="nacimiento">Fecha de Nacimiento</label>
                    <input type="date" name="nacimiento">
                    <br><br>
                    <label for="email">E-Mail</label>
                    <input type="email" name="email">
                    <br><br>
                    <label for="limpiar">Limpiar Datos</label>
                    <input type="reset" name="limpiar">
                    <br><br>
                    <label for="enviar">Registrarse</label>
                    <input type="submit" name="enviar">
            </fieldset>
        </form>
    </section>
    <!-- pie de pagina -->
    <footer>
        <img src="../Multimedia/Logo.png" alt="StylEd Logo" height="50">
